<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Retail Rate Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
      @keyframes move-twink-back {
          from {background-position:0 0;}
          to {background-position:-10000px 5000px;}
      }

      .stars, .twinkling {
        position:fixed;
        top:0;
        left:0;
        right:0;
        bottom:0;
        width:100%;
        height:100%;
        display:block;
      }

      .stars {
        background:#000 url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
        z-index:-2;
      }

      .twinkling{
        background:transparent url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
        z-index:-1;
        animation:move-twink-back 200s linear infinite;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                light: '#2563eb', // blue-600
                DEFAULT: '#3b82f6', // blue-500
                dark: '#60a5fa', // blue-400
              },
              'glow-start': '#f472b6',
              'glow-end': '#a78bfa',
              'aqua': '#00FFFF',
              'slate': {
                950: '#020617'
              }
            },
            animation: {
              'float-in': 'float-in 0.7s ease-out forwards',
              'pulse-glow': 'pulse-glow 4s infinite ease-in-out',
            },
            keyframes: {
              'float-in': {
                from: { opacity: 0, transform: 'translateY(25px)' },
                to: { opacity: 1, transform: 'translateY(0)' },
              },
              'pulse-glow': {
                '0%, 100%': {
                  boxShadow: '0 0 20px 5px rgba(0, 255, 255, 0.3), 0 0 40px 10px rgba(0, 255, 255, 0.1), inset 0 0 10px rgba(0, 255, 255, 0.2)',
                },
                '50%': {
                  boxShadow: '0 0 30px 8px rgba(0, 255, 255, 0.5), 0 0 50px 15px rgba(0, 255, 255, 0.2), inset 0 0 15px rgba(0, 255, 255, 0.3)',
                },
              }
            }
          },
        },
      }
    </script>
